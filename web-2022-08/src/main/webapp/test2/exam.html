<!DOCTYPE html>
<html>
	<head>

			</div>

					<span class = "txtg">ID</span>
					<input class = "nptg" type="text"/>

				<div class = "box">
					<span class = "txtg">PASSWORD</span>
					<input class = "nptg" type="password"/>

				</div>
				<div class = "box">
					<span class = "txtg">PASTIME</span>
					<label class = "nptg"><input type="checkbox" name="sports" value="football"> football</label>
					<span class = "txtg_hide">PASTIME</span>
      				<label class = "nptg"><input  type="checkbox" name="sports" value="basketball"> basketball</label>
      				<span class = "txtg_hide">PASTIME</span>
      				<label class = "nptg"><input type="checkbox" name="sports" value="volleyball"> volleyball</label>
      				<span class = "txtg_hide">PASTIME</span>
      				<label class = "nptg"><input type="checkbox" name="sports" value="table tennis"> table tennis</label>
				</div>
				<div class = "btnbox">
					<input class = "btn" type="button" value="CONFIRM"/>
				</div>
			</div>		
		</form>
