<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>shadow</title>
		<style>
			.text{
				border: 4px solid purple;
				padding: 20px;
				width: 350px;
				font-size:30pt;
				font-weight:bolder;
				text-shadow: 3px 4px 5px #99b; /* x축 y축 그림자 색깔 */
				box-shadow: 3px 4px #bbb;	/* x축 y축 그림자 색깔 */					
			}
			
		</style>
	</head>
	<body>
		<div class='text'>
			TEXT 123 홍길동
		</div>		
	</body>
</html>
