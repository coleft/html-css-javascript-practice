<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>internal</title> 
<!-- h t m l 과 마찬가지로 띄어쓰기나 들여쓰기 중요하지 않다. style태그는 c s s 영역임 -->
<style>		
	body{color : #0000ff;}
	div{color : #ff0000;
		font-size : 50px;}
	div.abc{background-color : #ffff00;}
</style>
</head>
<body>
<div class = 'abc'>
	internal 방식으로 css 적용하기
</div>
	body 안에 쓰여진 문자는 무조건 파란색~~~
<div class = 'abc'>
	또 다른 div안에 작성된 문자열...
</div>
<p style = 'border:3px solid #ff0000;padding:10px;'>
	이곳은 inline 방식으로 css가 적용된 장소
</p>
</body>
</html>
