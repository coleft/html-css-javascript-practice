<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>linear-gradient</title>
		<style>
			div{
				border: 5px solid aqua;
				text-shadow: 10px 10px 13px #bbb;
				width: 350px;
				height: 80px;
				text-align: center;
				margin-top: 20px;
				color: #fff;
				line-height: 80px;
				font-family: gillsans;
				font-size: 60px;
				font-style: italic;
				font-weight: bold;				
			}
			div.a{
				background: linear-gradient(45deg, red 0%, blue 100%);
			}			
			div.b{
				background: linear-gradient(0deg, red 0%, blue 100%);
			}
			div.c{
				background: linear-gradient(90deg, yellow 0%, red 100%);
			}
			div.d{
				background: linear-gradient(90deg, #ff0 0%, #f00 50%, #ff0 100%);
			}
		</style>
	</head>
	<body>
		<div class='a'>대각선방향</div>
		<div class='b'>수평방향</div>
		<div class='c'>수직방향</div>
		<div class='d'>다중 색상</div>
	</body>
</html>
