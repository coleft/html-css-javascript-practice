<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>menu2</title>
		<style>
			html, body{
				margin: 0px;
				padding: 0px;
			}
			ul{
				list-style:none;
			}
			li{
				width:250px;
				padding:20px;
				background-color:#000;
				border-top:5px solid gray;
				transition:margin-left 0.2s, background-color 0.5s;
			}
			a{
				text-decoration:none;
				color:#fff;
				text-transform:uppercase;				
			}
			li:hover{
				margin-left:10px;
				background-color:gray;
			
			}			
		</style>
	</head>
	<body>
		<ul>
			<li><a href='#'>Home</a></li>
			<li><a href='#'>About us</a></li>
			<li><a href='#'>Contact us</a></li>
			<li><a href='#'>Portfolio</a></li>
			<li><a href='#'>Sign in</a></li>
		</ul>
	</body>
</html>
