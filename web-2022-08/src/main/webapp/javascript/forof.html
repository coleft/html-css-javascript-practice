<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for of</title>
	</head>
	<body>
		<h3>for~of와 for~in의 차이</h3>
		<form name = 'frm'> <!-- method = 'post' action = '데이터를 받는 서버페이지'-->
			<label><input type = 'checkbox' name = 'hobby' value = '가'>가</label>
			<label><input type = 'checkbox' name = 'hobby' value = '나'>나</label>
			<label><input type = 'checkbox' name = 'hobby' value = '다'>다</label>
			<label><input type = 'checkbox' name = 'hobby' value = '라'>라</label>
			<br/>
			<input type = 'button' value = 'for of' onclick='run1()'/>
			<input type = 'button' value = 'for in' onclick='run2()'/>
		</form>
		<div id = 'result'></div>
		<script>
			let frm = document.frm;
			let result = document.querySelector('#result');
			function run1(){
				let h = frm.hobby;
				let str = '<ul>';
				for(v of h){								//input태그 자체를 의미한다.
					if(v.checked){
						str += '<li>' + v.value + '</li>';
					}
				}
				str += '</ul>';
				result.innerHTML = str;
			}
			function run2(){
				let h = frm.hobby;
				let str = '</ul>';
				for(v in h){
					if(h[v].checked){ //if문없으면 undefined 뜨는데 이건 태그들 사이의 textmode까지임
						str += '<li>' + h[v].value + '</li>';
					}
				}
				str += '</ul>';
				result.innerHTML = str;
			}
		</script>
	</body>
</html>
