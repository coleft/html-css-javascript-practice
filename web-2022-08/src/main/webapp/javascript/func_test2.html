<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>func_test2.html</title>
	</head>
	<body>
		<div>
			3개의 점수가 각각 kor, eng, his 변수에 저장되어 있다. 이 세 개의 변수를
			매개변수로 전달하여 평균을 구한 값을 반환받아 console에 출력하시오.
			(함수명: MyAvg)
		</div>
		<script>
		
		let kor = 90 ; //여기 kor와 아래의 kor는 서로 데이터 위치가 달라. 부산과 인천..
		let eng = 80;
		let his = 95;
		
		let k = MyAvg(kor,eng,his);
		
		console.log("평균 : ", k.toFixed(2));
		
		function MyAvg(kor, eng, his){			//이미 Hoisting되어서 위에 올라가 있는 상태이다.
			return (kor+eng+his)/3.0;		
		}
		
		</script>
	</body>
</html>
