      	p{
      	background-color:aqua;
      	color:blue;
      	padding : 10px;
      	box-sizing : border-box;
      	border-radius : 30px;
      	
      	}
      	span{
      	display : inline-block;
      	width: 80px;
      	
      	text-align : right;
      	}      	
      	output{
      	width : 200px;
      	height : 20px;
      	text-decoration : underline red 1px;
      	margin-bottom: 2px;
      	text-align: right;
      	}
      
		</style>
	</head>
	<body>
		<p>
			수량, 단가를 입력받아 금액, 부가세10%를 계산하여 합계를 출력하시오.
			단, 소수점 이하는 절삭처리.			
		</p>
		<form name = 'frm'>
			<span>수량</span>
			<input type = 'text' name = 'ea' value = '1077'/><br/>
			<span>단가</span>
			<input type = 'text' name = 'price' value = '1255'/>
			<input type = 'button' value = '계산' name = 'btn'/><br/>
			<span>금액</span>
			<output name = 'amt'></output><br/>
			<span>부가세</span>
			<output name = 'tax'></output><br/>
			<span>총액</span>
			<output name = 'total'></output><br/>
			
		</form>
		<script>
			let frm = document.frm;
			let ea = frm.ea;
			let price = frm.price;		
			frm.btn.onclick = function(){
				let amt = Number(ea.value) * Number(price.value);
				let vat = parseInt(amt * 0.1);
				let total = amt + vat;
				frm.amt.innerHTML = amt;
				frm.tax.innerHTML = vat;
				frm.total.innerHTML = total;
			}
		</script>
	</body>
