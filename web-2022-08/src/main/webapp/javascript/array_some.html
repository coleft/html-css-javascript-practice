<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array_some.html</title>
	</head>
	<body>
	<script>
		let score=[66,55,77,88,33];
		let test1=score.some(function(v){
			return v<40;
			});	//조건에 맞는 게 하나라도 있으면 true 반환
		console.log(test1);
			
		let score2=[66,55,77,88,99];
		let test2=score2.some(function(v){
			return v<40;
		});
		console.log(test2);
	</script>
	</body>
</html>
