<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>select_menu.html</title>
		<style>
			header{
				text-align:center;
			}
			h1{
				text-align:center;
			}
			#frm{
				width:1000px;
				height:320px;
				border:2px solid;
				margin:30px auto;										
			}			
			.frame{
				font-size:20px;
				font-family:cursive;
				font-weight:bolder;
				float:left;
				margin : 20px;
				width:200px;
				height:300px;
				background-color:ee0;
				color:08f;	
				text-align:center;							
			}
			.frame>#people{
				width:90px;
			}
			.region1{
				width:100px;
				height:240px;
			}
			#menu{
				width:100px;
				height:240px;
			}
			
			#paper{
				text-align:left;
				width:200px;
				height:270px;
				border:2px solid #ccc;				
			}
			#tt{
				margin-left:47px;				
			}
		</style>
	</head>
	<body>
		<h1>노쇼 부탁드립니다.</h1>		
		<form id='frm' name='frm'>							
			<div class='frame'>
				<span>지역</span><br/>
				<select name='region' class='region1' size='4'>
				<!--  
					<optgroup label='서울'>
						<option>강남
						<option>강동
						<option>봉천
					</optgroup>
					<optgroup label='경기'>
						<option>안양
						<option>성남
						<option>용인
					</optgroup>
					<optgroup label='이북'>
						<option>평양
						<option>개성
						<option>신의주
					</optgroup>
				-->
				</select>
			</div>
			<div class = 'frame'>
				<span>메뉴</span><br/>
				<select name='menu' class='region1' size='3'>
				<!-- 
					<optgroup label='분식'>
						<option>떡볶이
						<option>순대
						<option>김밥
					</optgroup>
					<optgroup label='정식'>
						<option>불고기
						<option>제육
						<option>돈까스
					</optgroup>
					<optgroup label='채식'>
						<option>흑두부
						<option>산채비빔밥
						<option>마라탕
					</optgroup>
				-->
				</select>		
			</div>
			<div class='frame'>
				<span>인원수</span><br/>
				<input type='text' name='people' id='people'/>명<br/><br/>
				<span>날짜</span><br/>
				<input type='date' name='date'/><br/><br/>
				<span>시간</span><br/>
				<input type='time' name='time'/><br/><br/>
				<input type='button' value='확인' name='btn'/>
			</div>			
			<div class='frame' id='paper'>
				<span id ='tt'>예약확인서</span><br/><br/>
				<output id='rep'></output>	
			</div>
		</form>
		<script>
			let frm = document.frm;
			let now = new Date();
			
			let data = {
					"강남" : ['짜장', '짬뽕', '기스면', '유산슬', '팔보채'],
					"강동" : ['샤오롱빠오', '훠궈', '꿔바러우', '두부면'],
					"봉천" : ['짜장', '샤오롱빠오', '훠궈', '난자완스'],
					"안양" : ['양꼬치', '짬뽕', '기스면', '팔구볶음밥'],
					"성남" : ['짜장', '훠궈', '꿔바러우', '마라탕', '팔보채']
			}	
			
			// 날짜와 시간을 설정
			frm.date.valueAsDate = now;
			frm.time.value = now.getHours() + ":" + now.getMinutes();
			
			// 지역 설정
			let keys = Object.keys(data); //{}형태의 자료에서 key만 가져옴
			
			// 1) html을 사용하여 태그를 만들어서 추가
			/*
			let html;
			for(k of keys){				
				html += `<option value='${k}'> ${k} </option>`;
			}
			frm.region.innerHTML=html;			
			*/
			
			//2) option 객체를 생성하여 추가
			frm.region.length=0;
			for(k of keys){
				let op = new Option(k, k);
				frm.region.options.add(op);
			}
			
			//메뉴 설정 및 해당 지역의 메뉴를 menu에 추가
			frm.region.onchange = function(){
				let k = frm.region.value;
				let menu = data[k];
				for(k of menu){
					let op = new Option(k, k); //text, value
					frm.menu.options.add(op);
				}
			}			
			frm.btn.addEventListener('click', function(ev){
				let rep = document.querySelector('#rep');
				let report = [];
				report.push(`지역 : ${frm.region.value}`);
				report.push(`메뉴 : ${frm.menu.value}`);
				report.push(`인원 : ${frm.people.value}`);
				report.push(`날짜 : ${frm.date.value}`);
				report.push(`시간 : ${frm.time.value}`);					
				
				rep.innerHTML = report.join('<br/>');				
			})			
		</script>
	</body>
</html>
