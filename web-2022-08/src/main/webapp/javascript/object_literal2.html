<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>object_literal2</title>
	</head>
	<body>
		<script>
		/* 
		아래의 내용으로 MyMath리터럴 작성
		1. max(x,y) 큰값 리턴
		2. min(x,y)
		3. sum(x,y)
		4. even(x) 짝수면 true 아니면 false
		5. swap(x,y) x,y 교환
		*/
		
		let MyMath = {};
		MyMath.max = function(x,y){
			if(x>=y) return x;
			else return y;
		}
		
		MyMath.min = function(x,y){
			if(x<=y) return x;
			else return y;
		}
		
		MyMath.sum = function(x,y){
			let a = 0;
			for(i=x;i<y+1;i++){
				a+=i;
			}
			return a;
		}
		
		MyMath.even= function(x){
			return x%2==0;
		}
		
		MyMath.swap = function(x,y){
			let a;
			a = y;
			y = x;
			x = a;
			let b = [x,y];
			return b;
		}
		
		let m = {
				max:function(x,y){return (x>y)?x:y;},
				min:function(x,y){return (x<y)?x:y;}
				/* ..... */
		}
		
		console.log(m.max(3,4));
		
		</script>
	</body>
</html>
