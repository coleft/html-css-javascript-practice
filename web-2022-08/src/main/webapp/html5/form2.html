<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form2</title>
</head>
<body>

<form name = 'form2' method = 'post' action = 'register.do'>
<label>본문내용</label>
<textarea name = 'doc' cols = '60' rows = '10'>
</textarea>
<!-- 텍스트 칠 수 있는 상자 만듬 -->
<br/>
<label>좋아하는 과일</label>
<select name = 'abc'>
	<option value ='사과'>사과</option>
	<option value ='배'>배</option>
	<option value ='복숭아'>복숭아</option>
	<option value ='딸기'>딸기</option>
	<option value ='자두'>자두</option>
	<option value ='수박'>수박</option>
</select>
<br/>
<label>협력사</label>
<details>
	<summary>협력사 사이트</summary>
	<ul>
	<li><a href = 'http://www.naver.com'>네이버</a></li>
	<li><a href = 'http://www.jobtc.kr'>우리카페</a></li>
	</ul>
</details>
<details>
	<summary>관련 연예인</summary>
	<img src = '../images/a.PNG' width = '100px'/>
	<img src = '../images/b.PNG' width = '100px'/>
	<img src = '../images/c.PNG' width = '100px'/>
</details>
<br/>
<output>output 태그는 단순 출력용으로 사용되는 태그임.</output>
<br/>
<progress max = '100' value = '50'></progress>					<!-- 진행도만 표시해줌 -->
<br/>
<label>현상태</label>
<meter min = '50' max = '100' value = '55'></meter>
<br/>
<label>커리큘럼</label>
<select>
	<optgroup label = '1.HTML5'>
		<option value = '1장'>1장</option>
		<option value = '2장'>2장</option>
	</optgroup>
	
	<optgroup label = '2.CSS'>
		<option value = '3장'>3장</option>
		<option value = '4장'>4장</option>
	</optgroup>
</select>



</form>
</body>
</html>
