<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<form name = 'frm' method='post' action = 'register.do'>
	<label>아이디</label>
	<input type = 'text' name = 'id' value = 'hong' maxlength='10' 
		   size = '30' placeholder = '아이디는 영어와 숫자로...'/>
	<br/>
	<label>암호</label>
	<input type = 'password' name = 'pwd' maxlength = '10' 
		   size = '10'/>
	<br/>
	<label>성별</label>
	<label><input type='radio' name='gender' value='m'checked/>
	남자</label>
	<label><input type='radio' name='gender' value='f'/>여자</label>
	<br/>
	<label>애완동물</label>
	<label>강아지</label>
	<input type='radio' name='animal' value='dog'checked/>
	<label>고양이</label>
	<input type='radio' name='animal' value='cat'/>
	<br/>
	<label>취미</label>
	<label>
		<input type = 'checkbox' name = 'hobby' value = '축구'/>축구
	</label>
	<label>
		<input type = 'checkbox' name = 'hobby' value= '농구'/>농구
	</label>
	<label>
		<input type = 'checkbox' name = 'hobby' value = '탁구'/>탁구
	</label>
	<br/>
	<label>성명</label>
	<input type = 'search' name = 'name' />
	<br/>
	<label>등급</label>
	<input type = 'range' min = '1' max = '9' step = '0.1' 
	value = '5'/>
	<br/>
	<label>키</label>
	<input type = 'number' min = '0' max = '300' step = '5' 
	value = '150'/>
	<br/>
	<label>등록일자</label>
	<input type = 'date' name = 'nal'/>
	<br/>
	<label>약속시간</label>
	<input type = 'time' name = 'time'/>
	<br/>
	<label>메인컬러</label>
	<input type = 'color' name = 'color'/>
	<br/>
	<label>첨부파일</label>
	<input type = 'file' name = 'photo' multiple
		   accept = 'image/* | video/* | audio/*' />
	<hr/>
	<input type = 'reset'/>
	<input type = 'submit'/>
	<input type = 'button' value = 'button'/>
	
	
	
</form>
</body>
</html>
