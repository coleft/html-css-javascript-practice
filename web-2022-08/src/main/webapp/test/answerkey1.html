<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			div>span{
				display :inline-block;
				width:120px;
			}
		</style>
		
		<title>answerkey1</title>
		<script>
		
		array = [

			{ 'name': 'hong1', 'id' : 'a001', 'phone' : '1234' , 'email' : 'a001@abc.kr'},

			{ 'name': 'hong2', 'id' : 'a002', 'phone' : '1235', 'email' : 'a002@abc.kr'},

			{ 'name': 'hong3', 'id' : 'a003', 'phone' : '1236', 'email' : 'a003@abc.kr'},

			{ 'name': 'hong4', 'id' : 'a004', 'phone' : '1237', 'email' : 'a004@abc.kr'},

			]
		
			let r = document.querySelector('#result');
			
			for(x of array){
				temp=`
					<div class ='item'>
						<span>${x.name}</span>
						<span>${x.id}</span>
						<span>${x.phone}</span>
						<span>${x.email}</span>
					</div>
					`;
				r.innerHTML += temp;
			}	
			
			/*
			for(x in array){
				array[x].phone
			}
			*/
		</script>
	</head>
	<body>
		<div id ='title'>
			<span>성명</span>
			<span>아이디</span>
			<span>연락처</span>
			<span>이메일</span>
		</div>
		<div id = 'result'>
			<div class='item'>
				<span>강은성</span>
				<span>kkkk</span>
				<span>1110-111</span>
				<span>ad@adf.com</span>
			</div>				
		</div>
	</body>
</html>
